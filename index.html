<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<script type="text/javascript" src="index.js"></script>
  <div class="container">
    <div class="left">
        <div id="Hike1">
            <span id="Hike1" class="dot"></span>
        </div>
        <div id="Hike2">
            <span id="Hike2" class="dot"></span>
        </div>
        <div id="Hike3">
            <span id="Hike3" class="dot"></span>
        </div>
        <div id="Hike4">
            <span id="Hike4" class="dot"></span>
        </div>
        <div id="Hike5">
            <span id="Hike5" class="dot"></span>
        </div>
        <div id="Hike6">
            <span id="Hike6" class="dot"></span>
        </div>
        <div id="Hike7">
            <span id="Hike 7" class="dot"></span>
        </div>
    </div>
    <div class="right">
        <div class="Welcome">
            <h3>Welcome to the SD Hiking Project!</h3>
            <h4>Please Click on a Hike to learn about it!</h4>
        </div>
        <div id="hike-container">
        </div>
        <div class="Hikecomments">
            <ul>
                <h5>This will be a comment!</h5>
            </ul>
        </div>
        <form class="add-comment-form">
            <h3>Leave a Comment!</h3>

            <input
              type="text"
              name="user_name"
              value=""
              placeholder="Please enter your username."
              class="input-text"
            />
            <br />
            <input
              type="text"
              name="content"
              value=""
              placeholder="Enter your comment here..."
              class="text-box"
            />
            <br />
            <input
              type="submit"
              name="submit"
              value="Post"
              class="submit"
            />
        </form>
    </div>
  </div>

</body>
</html>
